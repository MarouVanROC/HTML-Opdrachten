<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Showcase</title>
    <link rel="stylesheet" href="multimedia_showcase.css">
</head>
<body>
    <header>
        <h1>Multimedia Showcase</h1>
    </header>
    <main>
        <section class="media-category">
            <h2>Animatie</h2>
            <div class="media-grid">
                <div class="media-item">
                    <video controls poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217">
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                        Je browser ondersteunt het video-element niet.
                    </video>
                    <p>Big Buck Bunny</p>
                </div>
                <div class="media-item">
                    <video controls poster="https://archive.org/download/Popeye_forPresident/Popeye_forPresident_512kb.jpg">
                        <source src="https://archive.org/download/Popeye_forPresident/Popeye_forPresident_512kb.mp4" type="video/mp4">
                        Je browser ondersteunt het video-element niet.
                    </video>
                    <p>Popeye for President</p>
                </div>
            </div>
        </section>
        <section class="media-category">
            <h2>Sport</h2>
            <div class="media-grid">
                <div class="media-item">
                    <video controls poster="https://img.youtube.com/vi/ScMzIvxBSi4/maxresdefault.jpg">
                        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                        Je browser ondersteunt het video-element niet.
                    </video>
                    <p>Voorbeeld Sportvideo</p>
                </div>
                <div class="media-item">
                    <video controls poster="https://img.youtube.com/vi/aqz-KE-bpKQ/maxresdefault.jpg">
                        <source src="https://www.html5rocks.com/en/tutorials/video/basics/devstories.webm" type="video/webm">
                        Je browser ondersteunt het video-element niet.
                    </video>
                    <p>DevStories WebM</p>
                </div>
            </div>
        </section>
        <section class="media-category">
            <h2>Audiofragmenten</h2>
            <div class="media-grid audio-grid">
                <div class="media-item">
                    <audio controls>
                        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
                        Je browser ondersteunt het audio-element niet.
                    </audio>
                    <p>Horse</p>
                </div>
                <div class="media-item">
                    <audio controls>
                        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                        Je browser ondersteunt het audio-element niet.
                    </audio>
                    <p>SoundHelix Song 1</p>
                </div>
                <div class="media-item">
                    <audio controls>
                        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
                        Je browser ondersteunt het audio-element niet.
                    </audio>
                    <p>SoundHelix Song 2</p>
                </div>
                <div class="media-item">
                    <audio controls>
                        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg">
                        Je browser ondersteunt het audio-element niet.
                    </audio>
                    <p>SoundHelix Song 3</p>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
